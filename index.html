<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de Padel Febe Ruiz</title>
    <link rel="icon" type="image/png" href="media/tenis.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js';
    </script>
    <script src="js/theme.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/febe_logo.png" alt="Logo Escuela de Padel Febe Ruiz" class="logo">
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" 
                       id="usuario" 
                       name="usuario" 
                       class="form-control" 
                       value="feberuiz"
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="clave">Clave</label>
                <input type="password" 
                       id="clave" 
                       name="clave" 
                       class="form-control" 
                       value="33939239fr"
                       autocomplete="current-password">
            </div>

            <button type="submit" class="btn-ingresar">INGRESAR</button>
        </form>
    </div>
    <script src="js/script-base.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
