<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de Padel Febe Ruiz</title>
    <link rel="icon" type="image/png" href="media/tenis.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/theme.js"></script>
    <script src="js/custom-alert.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/febe_logo.png" alt="Logo Escuela de Padel Febe Ruiz" class="logo">
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-control" 
                       placeholder="tu@email.com"
                       autocomplete="email"
                       required>
    
            </div>

            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" 
                       id="clave" 
                       name="clave" 
                       class="form-control" 
                       placeholder="Ingresa tu contraseña"
                       autocomplete="current-password"
                       required>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <button type="submit" class="btn-ingresar">INGRESAR</button>
        </form>
    </div>
    <script type="module" src="js/script-base.js"></script>
</body>
</html>
