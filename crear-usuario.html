<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Escuela de Padel Febe Ruiz</title>
    <link rel="icon" type="image/png" href="media/tenis.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/theme.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/febe_logo.png" alt="Logo Escuela de Padel Febe Ruiz" class="logo">
        </div>
        
        <h2 style="text-align: center; margin-bottom: 30px; color: var(--text-primary);">CREAR USUARIO ADMINISTRADOR</h2>
        
        <form class="login-form" id="createUserForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-control" 
                       placeholder="admin@febe.com"
                       autocomplete="email"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="Mínimo 6 caracteres"
                       autocomplete="new-password"
                       required
                       minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" 
                       id="confirmPassword" 
                       name="confirmPassword" 
                       class="form-control" 
                       placeholder="Repite la contraseña"
                       autocomplete="new-password"
                       required
                       minlength="6">
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="error-message" style="display: none; background: rgba(34, 197, 94, 0.1); border-color: #10b981; color: #059669;"></div>

            <button type="submit" class="btn-ingresar">CREAR USUARIO</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: var(--text-secondary); text-decoration: none;">Volver al Login</a>
        </div>
    </div>
    
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        
        const form = document.getElementById('createUserForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Ocultar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validaciones
            if (password !== confirmPassword) {
                showError('Las contraseñas no coinciden');
                return;
            }
            
            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            // Deshabilitar botón
            const submitButton = form.querySelector('.btn-ingresar');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'CREANDO...';
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                
                successMessage.textContent = '¡Usuario creado exitosamente! Redirigiendo al login...';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                let errorMsg = 'Error al crear el usuario.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'Este correo electrónico ya está en uso.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'El formato del correo electrónico no es válido.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'La contraseña es muy débil. Debe tener al menos 6 caracteres.';
                        break;
                    default:
                        errorMsg = error.message || 'Error al crear el usuario.';
                }
                
                showError(errorMsg);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
