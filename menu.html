<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Escuela de Padel Febe Ruiz</title>
    <link rel="icon" type="image/png" href="media/tenis.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/theme.js"></script>
</head>
<body>
    <div class="menu-container">
        <h1 class="welcome-text">BIENVENIDA FEBE!</h1>
        <nav class="menu-buttons">
            <a href="ingresar.html"><button class="menu-btn">INGRESAR ALUMNO</button></a>
            <a href="lista.html"><button class="menu-btn">LISTA DE ALUMNOS</button></a>
            <a href="horarios.html"><button class="menu-btn">HORARIOS</button></a>
            <a href="abonados.html"><button class="menu-btn">ABONADOS</button></a>
            <a href="no_abonados.html"><button class="menu-btn">NO ABONADOS</button></a>
            <button class="menu-btn logout-btn" onclick="logout()">CERRAR SESIÓN</button>
        </nav>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/custom-alert.js"></script>
    <script src="js/navigation.js"></script>
    <script type="module">
        import { checkAuth } from './js/auth.js';
        import { logout } from './js/script-base.js';
        
        // Verificar autenticación al cargar la página
        checkAuth();
        
        // Hacer logout disponible globalmente
        window.logout = async function() {
            const confirmed = await (window.customConfirm 
                ? window.customConfirm('¿Está seguro que desea cerrar sesión?', 'Cerrar Sesión')
                : Promise.resolve(confirm('¿Está seguro que desea cerrar sesión?')));
            
            if (confirmed) {
                logout();
            }
        };
    </script>
</body>
</html>
